<ng-progress></ng-progress>
<div class="container mt-5">
    <ng-progress></ng-progress>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-info">Available Businesses</h3>
        </div>
        <hr class="mt-3 text-info">
        <div class="col-md-4 mt-3">
            <div class="card" *ngFor="let item of business">
                <div class="card-header bg-dark">
                    <h4 class="fw-bold text-white">{{item.business_name}}</h4>
                </div>
                <div class="card-body">
                    <p>Our business is located in {{item.neighbourhood}}</p>
                    <p>For more info, contact us on our email below:</p>
                    <p class="text-muted">{{item.business_email}}</p>
                </div>
                <div class="card-footer bg-dark">
                    <button type="submit" class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
                    <button type="submit" class="btn btn-outline-info ms-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
