<div class="container mt-5">
    <ng-progress></ng-progress>
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-info">Add new business</h2>
        </div>
    </div>
    <div class="row mt-5">
        <form #businessForm="ngForm" (ngSubmit)="createBusiness(businessForm.value)" method="POST">
            <div class="form-group">
                <input ngModel #admin="ngModel" name="admin" type="text" class="form-control"
                    id="admin" placeholder="1" required>
                <div class="alert alert-danger" *ngIf='admin.touched && !admin.valid'>Admin is required</div>
            </div>
            <div class="form-group mt-4">
                <input type="text" ngModel #business_name="ngModel" name="business_name" class="form-control" id="business_name" placeholder="Business Name" required>
                <div class="alert alert-danger" *ngIf='business_name.touched && !business_name.valid'>Business name is required</div>
            </div>
            <div class="form-group mt-4">
                <input type="email" ngModel #business_email="ngModel" name="business_email" class="form-control"  id="business_email" placeholder="Business Email" required>
                <div class="alert alert-danger" *ngIf='business_email.touched && !business_email.valid'>Business email is required</div>
            </div>
            <div class="form-group mt-4">
                <input type="number" ngModel #neighbourhood="ngModel" name="neighbourhood" class="form-control"  id="neighbourhood" placeholder="Neighbourhood" required>
                <div class="alert alert-danger" *ngIf='neighbourhood.touched && !neighbourhood.valid'>Neighbourhood is required</div>
            </div>
            <button type="submit" class="btn btn-outline-info mt-5">Add Business</button>
        </form>
    </div>
</div>
