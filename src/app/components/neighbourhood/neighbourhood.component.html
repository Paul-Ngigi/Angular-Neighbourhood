<ng-progress></ng-progress>
<div class="container mt-5">
    <ng-progress></ng-progress>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center text-info">Available Neighbourhoods</h3>
        </div>
        <hr class="mt-3 text-info">
        <div class="col-md-4 mt-3">
            <div class="card" *ngFor="let item of neighbourhood">
                <div class="card-header bg-dark">
                    <h4 class="fw-bold text-white">{{item.neighbourhood_name}}</h4>
                </div>
                <div class="card-body">
                    <p>This neighbourhood is located in {{item.location}}</p>
                    <p>It has a total population of around {{item.count}} people</p>
                </div>
                <div class="card-footer bg-dark">
                    <button type="submit" class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
                    <button type="submit" class="btn btn-outline-info ms-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
